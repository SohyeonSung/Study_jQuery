<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>click, change</title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        //select 이벤트 확인 : click, change --> change 사용
        //$("#mySelect").click(function(){
        //    console.log(">select click~~");
        //});
        
        $("#mySelect").change(function(){
            console.log(">select change 이벤트발생------");
            let selectedValue = $("#mySelect option:selected").val();
            $("#selectStr").val(selectedValue); //.val(값) : value 속성에 설정
        });
        
        //==========================
        // radio 버튼에 대한 이벤트 확인 : click, change ---> change 사용
        //$(".gender").click(function(){
        //    console.log("-- radio 클릭!!!");
        //});
    
        $(".gender").change(function(){
            console.log("-- radio change 이벤트발생!!!");
            console.log("this.id : " + this.id);
            
            let checkedValue = $(".gender:checked").val();
            $("#radioStr").val(checkedValue);
            
            $(".gender").each(function(idx, element){
                console.log(this.id + " : " + this.checked);
            });

        });
        
        //=========================
        // checkbox 에 대한 이벤트 확인 : click, change - 관계없음(change 사용)
        //$(".chk").click(function(){
        //    console.log(":: checkbox click ~~");
        //});
        
        $(".chk").change(function(){
            console.log(":: checkbox change 이벤트발생~~");
            
            let checkedValue = "";
/*            
            $(".chk:checked").each(function(idx, element){
                // this : 현재 처리중인 JavaScript 객체
                console.log("this === element : " + (this === element));
                //checkedValue += this.value + " "; // this : JavaScript 객체 사용
                //checkedValue += element.value + " "; // this : JavaScript 객체 사용
                checkedValue += $(this).val() + " "; // $(this) : jQuery 객체
            });
*/            
            console.log("--- for ~ of 반복처리 ---");
            for (let checkbox of $(".chk:checked")) {
                console.log(checkbox);
                checkedValue += checkbox.value + " ";
            }  
            $("#checkboxStr").val(checkedValue.trim());
        });
        
    });
</script>    
</head>
<body>
    <form>
        <select name="select" id="mySelect">
            <option selected disabled>::선택</option>
            <option value="Java">자바</option>
            <option value="JavaScript">자바스크립트</option>
            <option value="jQuery">제이쿼리</option>
        </select>
        <input type="text" name="str1" id="selectStr" disabled>
        <hr>
        
        <!-- radio -->
        <input type="radio" name="gender" value="남" id="gender1" class="gender">
        <label for="gender1">남자</label>
        <input type="radio" name="gender" value="여" id="gender2" class="gender">
        <label for="gender2">여자</label>
        <input type="text" name="str2" id="radioStr" disabled>
        <hr>
        
        <!-- checkbox -->
        <input type="checkbox" name="hobby" value="football" class="chk">축구
        <input type="checkbox" name="hobby" value="baseball" class="chk">야구
        <input type="checkbox" name="hobby" value="basketball" class="chk">농구
        <input type="checkbox" name="hobby" value="tennis" class="chk">테니스
        <input type="text" name="str3" id="checkboxStr" disabled>
        <hr>
        
        <input type="submit" value="서버로 전송">
    </form>

</body>
</html>
