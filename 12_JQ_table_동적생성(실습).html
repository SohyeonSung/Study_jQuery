<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블 동적생성</title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* (실습)행과 열을 입력받아 테이블 생성하기
    .val() 메소드 : value 속성값을 읽기, 쓰기
    1. <테이블생성> 버튼에 이벤트 연결
    2. input 태그 값 읽어오기(행, 열) - val() 사용
    3. 행, 열 값에 맞추어 table 태그 작성
    4. 원하는 위치(#myDiv)에 table 태그 추가(설정) - html() 사용
    *****************************/
    //$(document).ready(function(){});
    //$().ready(function(){});
    //$(function(){});
    $(document).ready(function(){
        //1. <테이블생성> 버튼에 이벤트 연결
        $("#btn").click(function(){
            console.log("테이블 생성 버튼 클릭~~");
            //2. input 태그 값 읽어오기(행, 열) - val() 사용
            //let rowCnt = document.getElementById("row").value; //JavaScript
            //let rowCnt = document.querySelector("#row").value; //JavaScript
            //let rowCnt = $("#row").prop("value"); //jQuery prop() 메소드 사용
            
            let rowCnt = $("#row").val(); //jQuery
            console.log("rowCnt : " + rowCnt);
            
            let colCnt = $("#col").val(); //jQuery
            console.log("colCnt : " + colCnt);
            console.log(":: 0 <= colCnt : " + (0 <= colCnt));
            
            //3. 행, 열 값에 맞추어 table 태그 작성
            let htmlTag = "<table>";
            htmlTag += "<thead>";
            htmlTag += "<tr>";
            for (let col = 1; col <= colCnt; col++) {
                htmlTag += "<th>항목" + col + "</th>";
            }
            htmlTag += "</tr>";
            htmlTag += "</thead>";
            htmlTag += "<tbody>";
            
            for (let row = 1; row <= rowCnt; row++) {
                htmlTag += "<tr>";
                for (let col = 1; col <= colCnt; col++) {
                    htmlTag += "<td>데이터 " + row + ", " + col + "</td>";
                }
                htmlTag += "</tr>";
            }

            htmlTag += "</tbody>";
            htmlTag += "</table>";
            
            //console.log(htmlTag);
            //4. 원하는 위치(#myDiv)에 table 태그 추가(설정) - html() 사용
            $("#myDiv").html(htmlTag); //div의 innerHTML 속성에 설정
            
        });
    });
    
</script> 
<style>
    #myDiv { background-color: yellow; }
    table, th, td { border: 1px solid black; }
    #row, #col { width: 5em; };
</style>    
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="number" value="2" id="row">행
    <input type="number" value="3" id="col">열
    <button id="btn">테이블생성</button>
    
    <hr>
    <div id="myDiv">
        동적으로 생성된 테이블 작성할 영역
    </div>
    <hr><hr>
    
    <table>
        <thead>
            <tr>
                <th>항목1</th>
                <th>항목2</th>
                <th>항목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>데이터 1, 1</td>
                <td>데이터 1, 2</td>
                <td>데이터 1, 3</td>
            </tr>
            <tr>
                <td>데이터 2, 1</td>
                <td>데이터 2, 2</td>
                <td>데이터 2, 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
