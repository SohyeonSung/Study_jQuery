<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 선택자 - id, class, child</title>

    <!-- jQuery 사용방식2 (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>

    <style>
        .bg-aqua {
            background-color: aqua;
        }

        .bg-yellow {
            background-color: yellow;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        .horizontal {
            float: left;
            list-style: none;
            margin: 10px;
        }

        .clear {
            clear: both;
        }

        .sizeUp {
            font-size: 1.5em;
        }

        .bold {
            font-weight: bold;
        }
    </style>

    <script>
        // 문서가 준비된 후에 작업처리
        // $(document).ready(function(){});
        // $().ready(function(){});
        // $(function(){});
        // -------------------------------------------------------
        // jQuery 사용해서 스타일 변경하기
        $(function() {
            // id 속성명으로 찾기(부호: #)
            $("#jsp").addClass("green"); // class 속성명 추가

            // class 속성명으로 찾기(부호: .)
            $(".js").addClass("red");
            
            // 태그명으로 찾기
            $("li").addClass("bg-aqua"); // class 속성 부여
            $("li").css("background-color", "yellow"); // style 속성 부여
            
        // -------------------------------------------------------
        // 자녀, 자손 태그 찾기  
            // 자녀선택 (>) : 하위 자녀 (child) 요소 선택
            $("ul > li").addClass("horizontal");
            $("hr").addClass("clear");
            
            // 자손선택 (빈칸) : 부모태그 + 빈칸 + 찾을태그
            $("div p").addClass("sizeUp");
            $("div > p").addClass("bold");
            $("div > p").css("font-style", "italic");
            
        });
    </script>
    <style>
        li {
            border: 1px solid #777;
            margin: 5px;
        }

        div {
            border: 5px solid green;
            padding: 10px;
            margin: 5px;
        }

        div>div {
            border: 2px solid #555;
        }

        p {
            border: 1px solid #777;
        }

        span {
            border: 2px solid orange;
        }

        /* #jsp { background-color: green; } */
    </style>
</head>

<body>
    <h1>선택자 id, class, child</h1>
    <ul>
        <li>Java</li>
        <li>HTML5 &amp; CSS3</li>
        <li class="js">JavaScript &amp; jQuery</li>
        <li id="jsp">Servlet &amp; JSP</li>
    </ul>
    <hr>
    <ol>
        <li>Java</li>
        <li>HTML5 &amp; CSS3</li>
        <li class="js">JavaScript &amp; jQuery</li>
        <li>Servlet &amp; JSP</li>
    </ol>
    <hr>
    <div>
        <p>div-p 태그</p>
        <div>
            div-div 태그
            <p>div-div-p 태그</p>
            <span>div-div-span 태그</span>
        </div>
        <div>
            <p>div-div-p 태그</p>
        </div>
        <p>div-p 태그</p>
    </div>



</body>
</html>
