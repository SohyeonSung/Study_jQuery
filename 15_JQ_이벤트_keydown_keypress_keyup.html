<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>keydown, keypress, keyup</title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* 키도드 관련 이벤트
    발생순서 : keydown -> keypress -> keyup
    keyup : 한 번만 발생
    keydown, keypress : 키가 눌린상태에서 계속 발생
    ***************/
    $(function(){
        $("#pwd").keydown(function(){
            console.log("> keydown");
        });
        $("#pwd").keypress(function(){
            console.log("> keypress~~");
        });
        $("#pwd").keyup(function(){
            console.log("> keyup 이벤트 발생");
        });
        
        // 비밀번호 확인란에 키입력되면 비밀확인 비교후 결과 출력
        $("#pwd2").keyup(function(){
            console.log(">>>> pwd2 keyup 이벤트 발생----------");
            // pwd === pwd2 값 비교처리
            if ($("#pwd").val() === $("#pwd2").val()) {
                $("#myDiv").text("암호가 일치합니다");
            } else {
                $("#myDiv").text("암호 불일치");
            }
        });
    });
</script>    
</head>
<body>
    <p>
        비밀번호 : <input type="password" name="pwd" id="pwd">
    </p>
    <p>
        비밀번호확인 : <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>

</body>
</html>
