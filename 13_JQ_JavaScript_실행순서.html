<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    let order = 0;
    console.log(++order + ": head script 시작-" + $("#test").text() );
    $(document).ready(function(){
        console.log(++order + ": jQuery ready 시작-" + $("#test").text() );
        
        $("#btn").click(function(){
            console.log(++order + ": btn click 시작-" + $("#test").text() );
            call();
            console.log(++order + ": btn click 끝-" + $("#test").text() );
        });
        
        console.log(++order + ": jQuery ready 끝-" + $("#test").text() );
    });
    
    function call() {
        console.log(++order + ": function call() 내부-" + $("#test").text() );
    }
    call();
    console.log(++order + ": head script 끝-" + $("#test").text() );
</script>    
</head>
<body>
<script>
    console.log(++order + ": body 시작위치-" + $("#test").text() );
</script>  
    
    <h2>JavaScript 실행 순서</h2>
    <button onclick="call()">HTML 인라인방식 함수호출</button>
    <button id="btn">버튼 click 이벤트연결</button>
    <p id="test">DOM 사용가능</p>

<script>
    console.log(++order + ": body 끝위치-" + $("#test").text() );
</script>    
</body>
</html>
