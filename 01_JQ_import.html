<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> jQ import (삽입해서 사용하기) </title>

    <!-- jQuery 사용방식1 (SRC) -->
    <!-- <script src="js/jquery-3.7.1.min.js"> </script>-->

    <!-- jQuery 사용방식2 (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

    <script>
        console.log("---head JavaScript 시작---");
        window.onload = function() {
            console.log("window.onload 이벤트 처리");
            document.getElementById("id1").style.color = "white";
        };

        // jQuery = $ 부호로 대체 사용 가능   
        // 방식 1 : $(document).ready(function(){
        $(document).ready(function() {
            console.log("jQuery doucument READY");
            $("#id1").css("background-color", "pink");
        });

        // 방식 2 : $().ready(function(){});
        $().ready(function() {
            $("#id1").css("border", "3px solid black");
        });

        // 방식 3 : $(function(){});    
        $(function() {
            $("#id1").css("font-size", "3em");
            $("p").css("border", "2px solid black");
        });

        console.log("---head JavaScript 끝---");
    </script>
</head>


<body>
    <h1 id="id1"> 제이쿼리(jQuery) </h1>
    <p> p태그 1</p>
    <p> p태그 2</p>
    <p> p태그 3</p>

    <script>
        console.log("---body JavaScript---");
        //document.getElementById("id1").style.backgroundColor = "aqua";
        //$("#id1").css("background-color", "aqua");
    </script>
</body></html>
