<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery 사용방식2 (CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        $("ul>li").css("border", "1px solid black");
        
        // :nth-child : 자녀중 몇번째(1부터 시작)
        //$("ul>li:first-child").css("background-color", "yellow");
        //$("ul>li:last-child").css("background-color", "orange");
        //$("ul>li:nth-child(2)").css("background-color", "aqua");
        
        //child 기준 짝수번째(2,4,6,...), 홀수번째(1,3,5)
        //$("ul>li:nth-child(even)").css("background-color", "aqua");
        //$("ul>li:nth-child(odd)").css("background-color", "gray");
        
        // 2n : even 과 동일(짝수 - n값은 인덱스번호)
        // 2n+1 : odd 동일(홀수 - n값은 인덱스번호)
        //$("ul>li:nth-child(2n)").css("background-color", "yellow");
        //$("ul>li:nth-child(2n+1)").css("background-color", "gray");
        //$("ul>li:nth-child(3n+1)").css("background-color", "orange");
        
        //=====================
        // .slice(시작인덱스) : 시작위치에서 끝까지(시작 0부터)
        // .slice(시작인덱스, 끝인덱스) : 시작위치에서 끝 이전까지
        // .slice(음수) : 뒤에서부터
        //-------------
        $("ul>li").css("color", "blue");
        
        // 2번째 부터 끝까지(인덱스 1)
        //$("ul>li").slice(1).css("border", "3px dotted red");
        
        // 3번째(인덱스 2) 부터 5번째(인덱스 4) 까지(end: 5번 인덱스)
        //$("ul>li").slice(2, 5).css("background-color", "yellow");
        
        // 맨 뒤에서 3개
        //$("ul>li").slice(-3).css("background-color", "yellow");
        
        // 맨 뒤에서 3개 중에 1개 빼고
        //$("ul>li").slice(-3, -1).css("background-color", "yellow");
        
        //-----------------------------
        // children(["선택자"]) : 자녀 요소 선택(자손 아님)
        $("ul").first().css("border", "5px solid red");
        $("ul").first().children().css("border", "2px dashed blue");
        
        //$("ul").first().children().first().css("background-color", "yellow");
        //$("ul").first().children().last().css("background-color", "orange");
        
        // .next(), .prev() : 다음, 이전 요소 선택
        $("ul").first().children().first().next().css("background-color", "yellow");
        $("ul").first().children().last().prev().css("background-color", "orange");
        
        $(".li3").css("background-color", "magenta");
    });
</script> 
<style>
    ul { border: 3px solid green; }
    li { margin: 10px; }
</style>
</head>
<body>
    <h2>제이쿼리 선택자</h2>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li class="li3">menu 3
            <ol>
                <li>sub 1</li>
                <li>sub 2</li>
            </ol>
        </li>
        <li>menu 4</li>
        <li>menu 5</li>
        <li>menu 6</li>
        <li>menu 7</li>
    </ul>
    <hr>
    
    <ul>
        <li>menu2 - 1</li>
        <li>menu2 - 2</li>
        <li class="li3">menu2 - 3</li>
    </ul>

</body>
</html>
